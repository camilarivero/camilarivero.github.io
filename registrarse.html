  <main>

    <form action="url">
      <fieldset>
        <legend>Cuenta</legend>

      <br>

      <div>
        <label for="campo1">Nombre</label>
        <br>
        <input placeholder="Ingrese su nombre" type="text" id="campo1" name="nombre" maxlength="30" required>
      </div>

      <br>

      <div>
        <label for="campo2">Apellido</label>
        <br>
        <input placeholder="Ingrese su apellido.." type="text" id="campo2" name="apellido" maxlength="30" required>
      </div>

      <br>

      <div>
        <label for="campo3">Email</label>
        <br>
        <input placeholder="Ingrese su email.." type="email" id="campo3" name="email"required>
      </div>

      <br>

      <div>
        <label for="campo4">Contraseña</label>
        <br>
        <input placeholder="Ingrese su contraseña.." type="password" id="campo4" name="contraseña" pattern="[A-Za-z0-9]{8,24}"  title="Utilice mayúsculas, minúsculas y números"required>
      </div>

      <br>

      <div>
        <label for="campo5">Repetir contraseña</label>
        <br>
        <input placeholder="Ingrese su contraseña nuevamente.." type="password" id="campo5" name="repetir contraseña" required>
      </div>

      <br>

      <div>
        <input type="submit" value="Enviar">
      </div>

    </form>
